<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>
<script>
    const getName = () => {
        const settings = {
            'async': true,
            'url': 'http://localhost:5000/api/name',
            'method': 'GET',
        };

        $.ajax(settings).done(response => {
            document.write(response);
        });
    };
</script>
<body>
<button onclick="getName()">get name</button>
</body>
</html>
