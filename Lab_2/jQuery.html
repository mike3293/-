<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="full-name"></div>
<script>
    $(document).ready(() => {
        $.ajax(
            {
                'async': true,
                'crossDomain': true,
                'url': 'http://localhost:5000/api/name',
                'method': 'GET',
                success: function (data) {
                    document.write(data);
                },
            },
        );
    });
</script>
</body>
</html>
