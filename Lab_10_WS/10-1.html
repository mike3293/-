<body>
<h1>10-01</h1>
<script>
    let k = 0;

    function startWS() {
        let socket = new WebSocket('ws://localhost:4000/wsserver');
        socket.onopen = () => {
            console.log('socket onopen');
            let interval = setInterval(() => {socket.send('10-01-client:' + ++k);}, 3000);
            setTimeout(() => {
                socket.close(3005, 'client end');
                clearInterval(interval);
            }, 25000);
        };
        socket.onclose = () => console.log('socket close');
        socket.onmessage = (e) => console.log('socket onmessage', e.data);
        socket.onerror = (error) => alert('Ошибка ' + error.message);
    }
</script>
<button onclick="startWS()">StartWS</button>
</body>
