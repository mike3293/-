<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send mail</title>
</head>
<body>
<form onsubmit="Send()">
    <div>
        <label>From</label><br>
        <label>Email:</label>
        <input type="email" id="sender" placeholder="Enter email">
    </div>
    <div>
        <label>To:</label>
        <input type="email" id="receiver" placeholder="Enter email" required>
    </div>
    <div>
        <label>Message:</label>
        <input type="text" id="message">
    </div>
    <input type="submit">
</form>
<script>
    function Send() {
        fetch('http://localhost:5000/send', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                from: sender.value,
                to: receiver.value,
                message: message.value
            })
        })
    }
</script>
</body>
</html>
